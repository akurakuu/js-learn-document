<html lang="ja">
    <head>
        <title>
            jsを学べks | 01: JavaScriptで任意の文字列を表示する
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <div>
            世界の人口は
            <span id="population"></span>
            人です。
        </div>
        <script>
            // ここにJavaScriptを記述する
            // HTMLは上から順に読み込まれるので、操作したい要素より下に書く

            let element = document.getElementById('population');
            element.textContent = '2';
        </script>
    </body>
</html>
